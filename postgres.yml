apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-postgres
  template:
    metadata:
      labels:
        app: app-postgres
    spec:
      containers:
        - name: app-postgres
          image: postgres:12
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgresconf
          volumeMounts:
            - mountPath: /var/lib/postgres
---
apiVersion: v1
kind: Service
metadata:
  name: app-postgres
  labels:
    app: app-postgres
spec:
  type: ClusterIP
  ports:
   - port: 5432
  selector:
   app: app-postgres